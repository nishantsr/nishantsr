<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>

<style type="text/css">
span{
color: red;
}
</style>
</head>
<body>
<div align="center">
    <h1>Book Update</h1>
    <form action="#" th:action="@{/editBook}" method="post" th:object="${book}">
        <label>Book ID</label>
        <input type="number" th:field="*{bookId}" /><br/>
        <span th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"></span><br>
 
        <label>Title</label>
        <input type="text" th:field="*{title}" /><br/>
 		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
        
        <label>Author</label>
        <input type="text" th:field="*{author}" /><br/>
 		<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span><br>
 		
 		<label>Publisher</label>
        <input type="text" th:field="*{publisher}" /><br/>
 		<span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span><br>
 		
        <label>Price</label>
        <input type="number" th:field="*{price}" /><br/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br>
 
        <button type="submit">Update</button>    
    </form>
</div>
</body>
</html>
