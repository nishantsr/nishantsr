<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style type="text/css">
span{
color: red;
}
</style>
</head>
<body>
	<h2>Online Book Shop</h2>
		<form action="#" th:action="@{/authentication}" method="post" th:object="${credentials}">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" /></td>
					<td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Sign In"/>
						<a href="register">New User</a>
					</td>
				</tr>
			</table>
		</form>
</body>
</html>
